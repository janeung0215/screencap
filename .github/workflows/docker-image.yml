name: Build and Push

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/janeung0215/screencap:latest .
          docker tag ghcr.io/janeung0215/screencap:latest ghcr.io/janeung0215/screencap:latest

      - name: Login to GitHub Container Registry
        run: docker login ghcr.io -u janeung0215 --password ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/janeung0215/screencap:lastest
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}



      - name: Deploy with Docker Compose
        run: |
             docker-compose pull
             docker-compose up -d
             working-directory: ./

