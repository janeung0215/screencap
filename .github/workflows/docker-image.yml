name: Deploy Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: janeung0215/screencap:latest

      - name: Deploy Docker Compose
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml
          project-name: app
          github-token: ${{ s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 }}
